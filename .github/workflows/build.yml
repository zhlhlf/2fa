name: Build

permissions:
  contents: write

on:
  push:
    branches: [ "main" ]
    tags: [ "v*" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    name: Build ${{ matrix.platform }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
        # Linux x64
        - os: ubuntu-latest
          platform: linux-amd64
          artifact_name: 2fa-linux-amd64
          binary_name: 2fa
          cc: gcc
          cflags: -O3
        # Linux ARM64
        - os: ubuntu-latest
          platform: linux-arm64
          artifact_name: 2fa-linux-arm64
          binary_name: 2fa
          cc: aarch64-linux-gnu-gcc
          cflags: -O3 -static
        # Windows x64
        - os: windows-latest
          platform: windows-amd64
          artifact_name: 2fa-windows-amd64
          binary_name: 2fa.exe
          arch: x64
        # Windows ARM64
        - os: windows-latest
          platform: windows-arm64
          artifact_name: 2fa-windows-arm64
          binary_name: 2fa.exe
          arch: arm64
        # macOS x64
        - os: macos-latest
          platform: macos-amd64
          artifact_name: 2fa-macos-amd64
          binary_name: 2fa
          cc: clang
          cflags: -O3 -arch x86_64
        # macOS ARM64 (Apple Silicon)
        - os: macos-latest
          platform: macos-arm64
          artifact_name: 2fa-macos-arm64
          binary_name: 2fa
          cc: clang
          cflags: -O3 -arch arm64

    steps:
    - uses: actions/checkout@v4

    - name: Install cross-compiler (Linux ARM64)
      if: matrix.platform == 'linux-arm64'
      run: |
        sudo apt-get update
        sudo apt-get install -y gcc-aarch64-linux-gnu

    - name: Compile (Linux)
      if: startsWith(matrix.platform, 'linux-')
      run: |
        ${{ matrix.cc }} ${{ matrix.cflags }} -o ${{ matrix.binary_name }} 2fa.c

    - name: Compile (macOS)
      if: startsWith(matrix.platform, 'macos-')
      run: |
        ${{ matrix.cc }} ${{ matrix.cflags }} -o ${{ matrix.binary_name }} 2fa.c

    - name: Compile (Windows)
      if: startsWith(matrix.platform, 'windows-')
      run: |
        call "C:\Program Files\Microsoft Visual Studio\2022\Enterprise\VC\Auxiliary\Build\vcvarsall.bat" ${{ matrix.arch }}
        cl /O2 /Fe:${{ matrix.binary_name }} 2fa.c
      shell: cmd

    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: ${{ matrix.artifact_name }}
        path: ${{ matrix.binary_name }}

  release:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    steps:
    - uses: actions/download-artifact@v4
      with:
        path: artifacts

    - name: Rename artifacts
      run: |
        mv artifacts/2fa-linux-amd64/2fa 2fa-linux-amd64
        mv artifacts/2fa-linux-arm64/2fa 2fa-linux-arm64
        mv artifacts/2fa-windows-amd64/2fa.exe 2fa-windows-amd64.exe
        mv artifacts/2fa-windows-arm64/2fa.exe 2fa-windows-arm64.exe
        mv artifacts/2fa-macos-amd64/2fa 2fa-macos-amd64
        mv artifacts/2fa-macos-arm64/2fa 2fa-macos-arm64
        chmod +x 2fa-linux-amd64 2fa-linux-arm64 2fa-macos-amd64 2fa-macos-arm64

    - name: Release
      uses: softprops/action-gh-release@v2
      with:
        files: |
          2fa-linux-amd64
          2fa-linux-arm64
          2fa-windows-amd64.exe
          2fa-windows-arm64.exe
          2fa-macos-amd64
          2fa-macos-arm64
